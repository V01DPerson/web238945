<!DOCTYPE html>
<html>
<head>
    <title>Marvel Movies</title>
    <style>
        body {
            font-family: Arial;
            background-color: #f0f0f5;
            padding: 20px;
        }
        h1 {
            color: #d32f2f;
        }
        .movie {
            margin: 10px 0;
            padding: 10px;
            background-color: white;
            border-radius: 5px;
        }
        .button {
            margin-top: 30px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #d32f2f;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #b71c1c;
        }
        #dashboard {
            margin-top: 40px;
            display: none;
        }
    </style>
</head>
<body>
    <h1>Marvel Movies with IMDb Ratings</h1>
    {% for movie in movies %}
        <div class="movie">
            <strong>{{ movie.title }}</strong> — IMDb: {{ movie.rating }}
        </div>
    {% endfor %}

    <button class="button" onclick="showDashboard()">Zobraziť Grafy a Porovnanie filmov</button>

    <div id="dashboard">
        <iframe title="Marvel_Cinematic_Universe_1" width="100%" height="500px"
            src="https://app.powerbi.com/view?r=eyJrIjoiMGE3ZjY0NjktNjBjZi00MjRmLWE3NzEtYmNmMGE2OGQyNjI5IiwidCI6ImM2M2NlNzI5LWNhMTctNGU1Mi1hYTJkLTk2Yjc5NDg5YTU0MiIsImMiOjh9"
            frameborder="0" allowFullScreen="true"></iframe>
    </div>

    <script>
        function showDashboard() {
            document.getElementById("dashboard").style.display = "block";
        }
    </script>
</body>
</html>
